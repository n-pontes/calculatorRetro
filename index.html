<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASIO HS-7 Replica</title>
    <!-- Updated font link -->
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="solar-panel"></div>
        <div class="casio-label">
            <div class="logo">CASIO</div>
            <div class="model">HS-7</div>
            <div class="solar-info">
                <span>HIGH-POWER SOLAR CELL</span>
                <div class="solar-icon"></div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn">MC</button>
            <button class="btn">MR</button>
            <button class="btn">M-</button>
            <button class="btn">M+</button>
            <button class="operator-btn">÷</button>
            <button class="operator-btn">%</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="operator-btn">×</button>
            <button class="operator-btn">√</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="operator-btn">-</button>
            <button class="btn" id="DEL">C</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="operator-btn">+</button>
            <button class="btn" id="AC">AC</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="operator-btn">=</button>
        </div>
    </div>
</body>
</html>
